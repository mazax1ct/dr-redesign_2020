      <div class="person-type">
        <label class="radio-label" for="PERSON_TYPE_1" onclick="submitForm()">
          <input class="radio-label__input" id="PERSON_TYPE_1" name="PERSON_TYPE" value="1" checked="checked" onclick="submitForm()" type="radio">

        <label class="radio-label" for="PERSON_TYPE_2" onclick="submitForm()">

          </div>
          <div class="col-md-4">

              <span class="form__label-text">Отчество</span>

            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label class="form__label">
              <span class="form__label-text">Телефон</span>
              <input class="js-phone-mask input" type="text" name="phone" value="" placeholder="+7(___)___-__-__">
            </label>
          </div>
          <div class="col-md-4">
            <label class="form__label">
              <span class="form__label-text">E-mail:</span>
              <input class="js-email-mask input" type="text" name="uemail" value="" placeholder="example@mail.ru">
            </label>
          </div>
          <div class="col-md-4">
            <span class="form__label-text">&nbsp;</span>
