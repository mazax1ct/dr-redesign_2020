<div class="block-15">
  <div class="container">
    <h2 class="title"><span>Свяжитесь</span> с нами</h2>
    <p class="block-15__text accent-text">Оставьте заявку, и мы ответим Вам онлайн в течение 15 минут.</p>
    <form class="form2" action="">
      <div class="row">
        <div class="col-md-4">
          <label class="form2__label" for="inp1">
            <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Ваше имя</span></span>
            <input id="inp1" class="form2__input" type="text" name="name">
          </label>
        </div>
        <div class="col-md-4">
          <label class="form2__label" for="inp2">
            <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Ваше телефон</span></span>
            <input id="inp2" class="form2__input" type="text" name="phone">
          </label>
        </div>
        <div class="col-md-4">
          <label class="form2__label" for="inp3">
            <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Ваше email</span></span>
            <input id="inp3" class="form2__input" type="text" name="email">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="form2__label" for="inp4">
            <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Ваше город</span></span>
            <input id="inp4" class="form2__input" type="text" name="city">
          </label>
        </div>
        <div class="col-md-6">
          <label class="form2__label" for="inp5">
            <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Название клуба</span></span>
            <input id="inp5" class="form2__input" type="text" name="club">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <div class="form2__fieldset">
            <div class="form2__legend"><span class="form2__legend-content"><span class="form2__legend-decor">+</span> Форма оплаты</span></div>
            <label class="radio-label2" for="r1">
              <input id="r1" class="radio-label2__input" type="radio" name="type" value="1">
              <span class="radio-label2__radio"></span>
              ЛИЗИНГ
            </label>
            <label class="radio-label2" for="r2">
              <input id="r2" class="radio-label2__input" type="radio" name="type" value="2">
              <span class="radio-label2__radio"></span>
              ПРЯМАЯ ЗАКУПКА
            </label>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row">
            <div class="col-md-6">
              <label class="form2__label" for="inp6">
                <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Кол-во компьютеров</span></span>
                <input id="inp6" class="form2__input" type="text" name="qnt">
              </label>
            </div>
            <div class="col-md-6">
              <label class="form2__label" for="inp7">
                <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Планируемая дата открытия</span></span>
                <input id="inp7" class="form2__input" type="text" name="date">
              </label>
            </div>
          </div>
          <label class="form2__label" for="inp8">
            <span class="form2__label-text"><span class="form2__label-content"><span class="form2__label-decor">+</span> Ваше сообщение</span></span>
            <textarea id="inp8" class="form2__textarea" name="comment"></textarea>
          </label>
        </div>
      </div>
      <div class="form2__submit-block">
        <label class="checkbox-label2" for="ch1">
          <input id="ch1" class="checkbox-label2__input" type="checkbox">
          <span class="checkbox-label2__icon"></span>
          Я принимаю условия договора оферты
        </label>
        <button class="button button--arrow" type="submit"><span class="button__text">оставить заявку</span></button>
      </div>
    </form>
  </div>
</div>
